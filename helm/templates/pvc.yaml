{{- if .Values.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "innovation-hub.fullname" . }}-data
  labels:
    {{- include "innovation-hub.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.data.size }}
  {{- if .Values.persistence.data.storageClass }}
  storageClassName: {{ .Values.persistence.data.storageClass }}
  {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "innovation-hub.fullname" . }}-chromadb
  labels:
    {{- include "innovation-hub.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.chromadb.size }}
  {{- if .Values.persistence.chromadb.storageClass }}
  storageClassName: {{ .Values.persistence.chromadb.storageClass }}
  {{- end }}
{{- end }}
