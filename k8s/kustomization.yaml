apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: innovation-hub

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml

# Common labels applied to all resources
commonLabels:
  app: innovation-hub
  managed-by: argocd

# Images to be patched (used by ArgoCD)
images:
  - name: innovation-hub
    newName: registry.gitlab.com/your-group/innovation-hub
    newTag: latest
