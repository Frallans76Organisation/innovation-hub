name: "AI Innovation Analysis"

on:
  issues:
    types: [opened, edited]

jobs:
  analyze-idea:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'idea')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run AI Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPO: ${{ github.repository }}
          AI_SERVICE_URL: ${{ secrets.AI_SERVICE_URL }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
        run: python ai_analysis_script.py
          
      - name: Add analysis label
        if: success()
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/labels \
          -d '{"labels":["ai-analyzed"]}'
          
      - name: Update project board
        if: success()
        run: echo "Project board integration placeholder"