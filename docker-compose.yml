version: '3.8'

services:
  innovation-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innovation-hub
    ports:
      - "8000:8000"
    environment:
      # App configuration
      HOST: "0.0.0.0"
      PORT: "8000"
      DEBUG: "True"

      # Database (using volume)
      DATABASE_URL: "sqlite:////app/data/innovation_hub.db"

      # AI Model configuration
      AI_MODEL: "qwen/qwen3-32b"
      OPENROUTER_BASE_URL: "https://openrouter.ai/api/v1"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"

      # OpenAI for embeddings
      OPENAI_API_KEY: "${OPENAI_API_KEY}"

      # Redis (optional, if you add Redis service)
      REDIS_URL: "redis://redis:6379/0"

    volumes:
      # Persist database outside container
      - ./local-data:/app/data
      - ./local-chroma:/app/chroma_db

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    # Run as non-root user (simulating OpenShift)
    # Commented out for local testing - uncomment to test OpenShift compatibility
    # user: "1001:0"

